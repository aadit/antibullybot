<!DOCTYPE html>
<html>
  <head>
    <title>AntiBullyBot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->
  </head>
  <body>
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AntiBullyBot</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Vote</a></li>
              </ul>
            </div><!--/.nav-collapse -->
      </div>
      <h3>Do you think the following tweet is indicative of bullying?</h3>
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h2>{{ ttp.Parser().parse(text).html.encode("utf-8") }}</h2>

        <form action="/vote" method="post">
          <input type="hidden" name="id" value="{{_id}}"/>
          <button class="btn btn-lg btn-danger" value=1 name="bully" >Bullying Tweet</button>
          or
          <button class="btn btn-lg btn-primary" value=0 name="bully">Not Bullying Tweet</button>
          or
          <button class="btn btn-lg btn-default" value=-1 name="bully">Don't Know</button>
        </form>
      </div>

    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
